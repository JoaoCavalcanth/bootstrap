<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Cadastro b√°sico</h2>
    </div>

    <div class="mb-3">
        <label for="txtCPF" class="form-label">Digite seu CPF</label>
        <input type="text" id="txtCPF" class="form-control" placeholder="Digite seu CPF">
    </div>

    <div class="mb-3">
        <label for="txtNOME" class="form-label">Digite seu nome</label>
        <input type="text" id="txtNOME" class="form-control" placeholder="Digite seu nome">
    </div>


    <div class="mb-3">
        <label for="txtFONE" class="form-label">Digite seu telefone</label>
        <input type="text" id="txtFONE" class="form-control" placeholder="Digite seu telefone">
    </div>


    <button class="btn btn-primary mb-3" onclick="salvarDados()">Salvar dados</button>

    <button class="btn btn-info mb-3" onclick="mostrarDados()">Exibir dados</button>

    <button class="btn btn-danger mb-3" onclick="limparDados()">Excluir dados</button>

    <div id="retornoDados" class="alert alert-secundary mt-3" role="alert"></div>

    <script src="storage.js"></script>

</body>

</html>
